<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글루텐 탐지기</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* CSS로 여백 조절 예시 (style.css 파일에 넣거나 <style> 태그 안에 작성) */
        body {
            background-color: #ededed;
            
            font-family: sans-serif; /* 가독성을 위한 기본 폰트 설정 */
            line-height: 1.6; /* 줄 간격 조절 */

            margin-top: 5%;
            margin-left: 5%;
            margin-right: 5%;
            margin-bottom: 5%;
        }

        .app-description {
            font-size: 32px; /* 원하는 크기로 조절 (예: 1.1rem, 18px, 110% 등) */
            font-weight: bold;  /* 텍스트를 굵게 만듭니다 */
            /* 다른 font-weight 값: normal (기본), 600, 700 (bold와 동일), 400 (normal과 동일) 등 */
            line-height: 1.6; /* 줄 간격 조절 (선택 사항) */
        }
    </style>
</head>
<body>
    <!-- <img src="images/ic_launcher.png" alt="글루텐 탐지기 아이콘" style="width: 100px; height: auto; margin-bottom: 15px;"> -->
    <div style="text-align: center;">
        <img src="images/ic_launcher.png" alt="글루텐 탐지기 아이콘" style="width: 128px; height: auto;">
    </div>
    
    <div class="app-description" style="text-align: center;">
        간편하게 글루텐을 <br>
        확인하세요.
    </div>
    
    <div style="text-align: center;">
        <img src="images/image3.png" alt="앱 설명 이미지" style="max-width: 100%; height: auto;" />
    </div>

    <div class="store-buttons" style="margin-bottom: 40px;">
        <!-- 구글 플레이 스토어 버튼 -->
        <a href="#" target="_blank" style="display: inline-block; margin: 5px;">
            <img src="images/GetItOnGooglePlay_Badge_Web_color_English.png" alt="Google Play에서 다운로드" style="height: 50px;"> 
        </a>
        <!-- 추후 추가 -->
        <!-- 애플 앱 스토어 버튼 -->
        <a href="#" target="_blank" style="display: inline-block; margin: 5px;">
            <img src="images/Download_on_the_App_Store_Badge_US-UK_RGB_blk_092917.svg" alt="App Store에서 다운로드" style="height: 50px;">
        </a>
        <!-- 참고: 스토어 배지 이미지는 공식 사이트에서 다운로드 받아 'images' 폴더에 넣고 경로(예: images/google-play.png)를 사용하는 것이 좋습니다. -->
        <!-- 앱 출시 전이라면 href="#" 로 임시 설정 -->
    </div>

    <footer>
        <a href="privacy.html" style="text-decoration: none; color: #333;">개인정보처리방침</a>
        | 
        <a href="privacy.html" style="text-decoration: none; color: #333;">이용약관</a>
        <p style="font-size: 0.8em; color: #777; margin-top: 10px;">© 2025 Oscar Park</p> <!-- 예: © 2023 길동 홍 -->
    </footer>

</body>
</html>
