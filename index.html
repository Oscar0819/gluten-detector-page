<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[앱 이름] - [앱의 간단한 설명]</title> <!-- 예: OOO - 당신의 스마트한 일정 관리 -->
    <!-- (선택) CSS 스타일: 아래 4단계에서 추가 -->
    <link rel="stylesheet" href="style.css"> <!-- 외부 CSS 파일 연결 방식 -->
    <!-- 또는 <style> 여기에 직접 CSS 코드 작성 </style> -->
</head>
<body>
    <!-- (선택) 앱 아이콘 -->
    <img src="images/ic_launcher.png" alt="[앱 이름] 아이콘" style="width: 100px; height: auto; margin-bottom: 15px;">

    <h1>[앱 이름]</h1>
    <p style="color: #555; margin-bottom: 30px;">[소개 문구]</p>

    <div class="store-buttons" style="margin-bottom: 40px;">
        <!-- 구글 플레이 스토어 버튼 -->
        <a href="[구글 플레이 스토어 앱 URL]" target="_blank" style="display: inline-block; margin: 5px;">
            <img src="images/GetItOnGooglePlay_Badge_Web_color_English.png" height="64" alt="Google Play에서 다운로드" style="height: 50px;"> 
        </a>
        <!-- 애플 앱 스토어 버튼 -->
        <a href="[애플 앱 스토어 앱 URL]" target="_blank" style="display: inline-block; margin: 5px;">
            <img src="images/Download_on_the_App_Store_Badge_US-UK_RGB_blk_092917.svg" height="64" alt="App Store에서 다운로드" style="height: 50px;">
        </a>
        <!-- 참고: 스토어 배지 이미지는 공식 사이트에서 다운로드 받아 'images' 폴더에 넣고 경로(예: images/google-play.png)를 사용하는 것이 좋습니다. -->
        <!-- 앱 출시 전이라면 href="#" 로 임시 설정 -->
    </div>

    <footer>
        <a href="privacy.html" style="text-decoration: none; color: #333;">개인정보처리방침</a>
        <p style="font-size: 0.8em; color: #777; margin-top: 10px;">© [YYYY] [회사명 또는 개발자명]</p> <!-- 예: © 2023 길동 홍 -->
    </footer>

</body>
</html>
