<!DOCTYPE html>
<html>
<head>
    <title>글루텐 탐지기 / Gluten Detector</title>
    
    <!-- 언어 감지 및 리디렉션 스크립트 -->
    <script>
        // 사용자의 브라우저 언어 설정 가져오기 (e.g., 'ko-KR', 'en-US')
        const userLang = navigator.language || navigator.userLanguage;

        // 'ko'로 시작하면 한국어 페이지로, 그렇지 않으면 영어 페이지로 이동
        if (userLang.startsWith('ko')) {
            window.location.replace('./ko/');
        } else {
            window.location.replace('./en/');
        }
    </script>
    
    <!-- 스크립트가 동작하지 않는 경우를 위한 대체 콘텐츠 -->
    <noscript>
        <p>Please enable JavaScript to view this site.</p>
        <p>
            <a href="./ko/">한국어 사이트로 이동</a><br>
            <a href="./en/">Go to English site</a>
        </p>
    </noscript>
</head>
<body>
    <!-- 
      이 페이지는 리디렉션을 위해 비어 있습니다.
      This page is blank for redirection purposes.
    -->
</body>
</html>
